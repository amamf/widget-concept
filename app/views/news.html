<div class="container">
  <div class="row">
    <h3 class="text-center news-title">Hot news in {{ news.region }}</h3>
  </div>
   <div class="row">
    <div class="col-md-6" ng-controller="NewsListCtrl as newsList">
      <xf-news-widget xf-options="newsList.newsWidgetOptions"></xf-news-widget>
    </div>
    <div class="col-md-6" ng-controller="RegionCtrl as region">
      <xf-country-widget ng-model="region.selectedRegion" ng-model-options="{ getterSetter:true }" xf-options="region.countryWidgetOptions"></xf-country-widget>
    </div>
  </div>
</div>
